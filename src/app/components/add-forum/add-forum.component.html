<form class="forum-form" (ngSubmit)="onSubmit()">
    <label for="title" class="label-div">Discussion Title</label>
    <input type="text" class="forum-form-title" name="title" [(ngModel)]="title" placeholder="Add Todo..." />
    <div class="post-button-div">
        <input type="submit" value="Post Discussion" class="post-button" />
    </div>
</form>
